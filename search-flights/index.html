<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Search Flights</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { headerContent } from '../header.js';
        import { footerContent } from '../footer.js';

        document.getElementById('header').innerHTML = headerContent;
        document.getElementById('footer').innerHTML = footerContent;
    </script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <h1>Search Flights</h1>
        <div class="filter-container">
            <select id="origin-select" class="filter-select">
                <option value="">Select Origin</option>
            </select>
            <select id="destination-select" class="filter-select">
                <option value="">Select Destination</option>
            </select>
        </div>
        <div class="table-container">
            <table class="flights-table">
                <thead>
                    <tr>
                        <th>Flight No.</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>Departure Date</th>
                        <th>Departure Time</th>
                        <th>Arrival Date</th>
                        <th>Arrival Time</th>
                        <th>Seats</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="search-flights-table">
                    <!-- Rows dynamically added -->
                </tbody>
            </table>
        </div>
    </main>
    <div id="footer"></div>
</body>
</html>
