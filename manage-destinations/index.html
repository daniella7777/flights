<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Manage Destinations</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import { headerContent } from '../header.js';
        import { footerContent } from '../footer.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('header').innerHTML = headerContent;
            document.getElementById('footer').innerHTML = footerContent;
        });
    </script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <h1>Manage Destinations</h1>
        <div class="table-container">
            <table class="destinations-table">
                <thead>
                    <tr>
                        <th>Destination Name</th>
                        <th>Picture</th>
                        <th>Airport Name</th>
                        <th>Airport Website</th>
                        <th>Email Address</th>
                        <th>Destination Code</th>
                    </tr>
                </thead>
                <tbody id="destinations-table">
                    <!-- Rows dynamically added -->
                </tbody>
            </table>
        </div>
        <button id="add-destination">Add Destination</button>
    </main>
    <footer id="footer"></footer>
</body>
</html>
