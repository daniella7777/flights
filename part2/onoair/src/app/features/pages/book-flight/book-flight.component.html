<div class="container">
  <mat-card class="title-card" *ngIf="!error && flight">
    <mat-card-header>
      <mat-card-title>Flight Details: {{flight.flightNumber}}</mat-card-title>
    </mat-card-header>
  </mat-card>
  
  <mat-card *ngIf="!error && flight">
    <mat-card-content>
      <div class="flight-details">
        <p><strong>Origin:</strong> {{getAirportName(flight.origin)}}</p>
        <p><strong>Boarding:</strong> {{flight.departureDate | date:'dd/MM/yyyy HH:mm'}}</p>
        <p><strong>Destination:</strong> {{getAirportName(flight.destination)}}</p>
        <p><strong>Landing:</strong> {{flight.arrivalDate | date:'dd/MM/yyyy HH:mm'}}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="error" class="error-card">
    <mat-card-header>
      <mat-card-title>Error</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Flight not found</p>
    </mat-card-content>
  </mat-card>
</div>
