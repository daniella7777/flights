<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Add Destination</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="add-destination.css">
    <script type="module">
        import { headerContent } from '../header.js';
        import { footerContent } from '../footer.js';
        import './add-destination.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('header').innerHTML = headerContent;
            document.getElementById('footer').innerHTML = footerContent;
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <main>
        <h1>Add New Destination</h1>
        <form id="add-destination-form">
            <div class="form-group">
                <label for="code">Destination Code:</label>
                <input type="text" id="code" name="code" placeholder="e.g., JFK" required>
            </div>

            <div class="form-group">
                <label for="name">Destination Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g., New York" required>
            </div>

            <div class="form-group">
                <label for="picture-url">Picture URL:</label>
                <input type="text" id="picture-url" name="pictureUrl" placeholder="e.g., https://example.com/pic.jpg" required>
            </div>

            <div class="form-group">
                <label for="airport-name">Airport Name:</label>
                <input type="text" id="airport-name" name="airportName" placeholder="e.g., John F. Kennedy International Airport" required>
            </div>

            <div class="form-group">
                <label for="airport-website">Airport Website:</label>
                <input type="text" id="airport-website" name="airportWebsite" placeholder="e.g., https://jfkairport.com" required>
            </div>

            <div class="form-group">
                <label for="email">Contact Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g., info@airport.com" required>
            </div>

            <button type="submit">Save</button>
        </form>
    </main>
    <div id="footer"></div>
</body>
</html>
